on: [push]

jobs:
  hello_world_job:
    runs-on: ubuntu-latest
    name: Write spotify songs to readme
    steps:
      - name: Read README
        id: readFile
        uses: juliangruber/read-file-action@v1
        with:
          path: ./README.md
      - name: Get info from spotify
        id: spotify
        uses: beam41/spotify-listening@v0.1
        with:
          content: ${{ steps.readFile.outputs.content }}
